    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100%;            
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .bottom-text {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-family: 'Source Sans Pro', Arial, sans-serif;  
            font-weight: bold;
            font-size: 80px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            width: 70%;
        }
        .logo {
            position: absolute;
            bottom: 2%;
            right: 3%;
            width: 15%;
         
        }
    </style>
</head>
