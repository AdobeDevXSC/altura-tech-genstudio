<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>WKND Responsive Layout</title>  
    <link rel="stylesheet" href="https://use.typekit.net/qap0nun.css">  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
        }  
        .container {  
            position: relative;  
            width: 100%;  
            height: 100%;  
            overflow: hidden;  
        }  
        .background-image {  
            width: auto;  
            height: 100%;  
            object-fit: cover;
        }  
        .content {  
            position: absolute;  
            top: 0;  
            left: 0;  
            right: 0;  
            bottom: 0;  
            display: flex; /* Use flexbox */  
            flex-direction: column; /* Arrange children in column */  
            align-items: center; /* Center children horizontally */  
            text-align: center;  
            color: white;  
        }  
        .text {  
            font-family: 'Source Sans Pro', Arial, sans-serif;  
            font-weight: bold;  
            padding: 1%;  
            font-size: 35px;  
            width: 80%; /* Set the width of the text box */  
            margin-top: 30%;
            margin-bottom: 20px; /* Space between text and button */  
            position: relative; /* Make the text container relative */  
        }  
        .button {  
            display: inline-block;
            background-color: #fff; /* Background color to white */
            color: #000; /* Text color to black */
            border: 2px solid #000; /* Border color to black */
            padding: 10px 20px;
            text-decoration: none;            
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-weight: 600; /* Semibold */
            font-size: 14px;
            margin-top: 20px;
            text-align: center;  
        }  
        .logo {  
            position: absolute;  
            bottom: 2%;  
            right: 4%;  
            height: 10%;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <img src="{{image}}" alt="WKND Adventure Background" class="background-image">  
        <div class="content">  
            <div class="text">{{headline}}</div>  
            <a href="https://wknd.site" class="button">{{cta}}</a>
