    <style>
        @import url("https://use.typekit.net/qap0nun.css");

        body {
            margin: 0;
            font-family: 'Source San Pro', sans-serif;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        .container {
            max-width: 360px;
            margin: 0 auto;
        }

        .banner-image {
            display: block;
            width: 100%;
            max-width: 330px;
            height: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .headline {            
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 25px;
            margin-right: 25px;
        }

        .body-text {
            font-size: 18px;
            margin-top: 10px;
            margin-left: 25px;
            margin-right: 25px;
        }

        .cta-button {
            display: inline-block;
            background-color: #fff; /* Background color to white */
            color: #000; /* Text color to black */
            border: 2px solid #000; /* Border color to black */
            padding: 10px 20px;
            text-decoration: none;            
            font-family: 'Source Sans Pro', Arial, sans-serif;
            font-weight: 600; /* Semibold */
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            margin-left: 0px;
            text-align: center;
            height: 155px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            
        }

        .footer-table {
            width: 100%;
            table-layout: fixed;
            margin-left: -5px; /* Reduced left margin */
        }

        .footer-table td {
            vertical-align: top;
            padding: 10px;
            font-size: 14px;
        }

        .footer-table td:first-child {
            width: 35%;
            margin-top: 10px; /* Added margin at the top */
        }

        .footer-table td:last-child {
            width: 65%;
            text-align: left;
        }
    </style>
</head>
